<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Home</title>
        <link rel="stylesheet" href="css/style.css">
        <script src="script.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    </head>
    <body>
        <header class="container-fluid bg-custom">
            <div class="header-content">
                <div class="logo-container">
                    <img src="Logo/Logo-1.svg" alt="Logo-1" style="width: 46px; height: 46px;">
                    <span class="mx-2" style="width: 16px;"></span>
                    <img src="Logo/OrçaMente-1.svg" alt="OrçaMente-1" style="width: 180px; height: 24px;">
                </div>
                <nav class="navbar navbar-expand-lg">
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link active" href="index.html">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="history.html">Histórico</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="profile.html">Perfil</a>
                            </li>
                        </ul>
                    </div>
                </nav>
            </div>
        </header>
        
        <main class="container text-center mt-5 pt-5">
            <div class="saldo-container">
                <span class="saldo-text">SALDO DISPONÍVEL:</span>
                <div class="saldo-box" id="available-balance">
                    R$ 0,00
                </div>
            </div>
            
            <!-- Salário -->
            <div class="edit-container mt-5">
                <div class="edit-item">
                    <span class="saldo-text">Salário:</span>
                    <div class="saldo-box" id="salary" onclick="toggleEdit('salary')">
                        R$ 0,00
                    </div>
                    <div class="edit-form" id="edit-salary">
                        <input type="text" placeholder="Digite o valor" onfocus="clearPlaceholder(this)" onblur="restorePlaceholder(this, 'Digite o valor')" onkeypress="handleKeyPress(event, 'salary')" />
                        <button class="save-button" onclick="saveEdit('salary')">Salvar</button>
                    </div>
                </div>
            </div>
            
            <!-- Poupança -->
            <div class="edit-container mt-5">
                <div class="edit-item">
                    <span class="saldo-text">Poupança:</span>
                    <div class="saldo-box" id="savings" onclick="toggleEdit('savings')">
                        R$ 0,00
                    </div>
                    <div class="edit-form" id="edit-savings">
                        <input type="text" placeholder="Digite o valor" onfocus="clearPlaceholder(this)" onblur="restorePlaceholder(this, 'Digite o valor')" onkeypress="handleKeyPress(event, 'savings')" />
                        <button class="save-button" onclick="saveEdit('savings')">Salvar</button>
                    </div>
                </div>
            </div>
            
            <!-- Gasto -->
            <div class="edit-container mt-5">
                <div class="edit-item">
                    <span class="saldo-text">Gasto:</span>
                    <div class="saldo-box" id="expenses" onclick="toggleEdit('expenses')">
                        R$ 0,00
                    </div>
                    <div class="edit-form" id="edit-expenses">
                        <input type="text" placeholder="Digite o valor" onfocus="clearPlaceholder(this)" onblur="restorePlaceholder(this, 'Digite o valor')" onkeypress="handleKeyPress(event, 'expenses')" />
                        <input type="text" placeholder="Descrição do gasto" id="expense-description" />
                        <button class="save-button" onclick="saveEdit('expenses')">Salvar</button>
                    </div>
                </div>
            </div>

            <!-- Botão de Reiniciar -->
            <div class="restart-container mt-5">
                <button class="restart-button" onclick="restartMonth()">Reiniciar Mês</button>
            </div>
                                    
        </main>

    </body>
</html>
