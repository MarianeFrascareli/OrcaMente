<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login</title>
        <link rel="stylesheet" href="css/lstyle.css">
        <script src="script.js" defer></script> <!-- Adicione 'defer' para garantir que o script carregue após o DOM -->
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    </head>
    <body>
        <main>
            <div class="login-container">
                <div class="login-logo-container">
                    <img src="Logo/Logo.svg" alt="Logo" class="login-logo">
                    <img src="Logo/OrçaMente.svg" alt="OrçaMente" class="login-logo-text">
                </div>
                <form class="login-form" id="login-form">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="Digite seu email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Senha</label>
                        <input type="password" id="password" name="password" placeholder="Digite sua senha" required>
                    </div>
                    <button type="submit" class="login-button">Entrar</button>
                    <button type="button" class="first-access-button">Primeiro acesso / Esqueci minha senha</button>
                </form>
            </div>
        </main>
    </body>
</html>
